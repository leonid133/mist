log4j.rootCategory=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
# Settings to quiet third party logs that are too verbose
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.eclipse.jetty.util.component.AbstractLifeCycle=ERROR
#log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
#log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO

#log4j.logger.org.apache.spark.HeartbeatReceiver=INFO
#log4j.logger.org.apache.spark.storage.BlockManagerMasterActor=INFO
#log4j.logger.org.apache.spark.rdd.HadoopRDD=FINE
log4j.logger.org.apache.spark.network.server.TransportChannelHandler=ERROR
log4j.logger.org.apache.spark.scheduler.TaskSetManager=ERROR
#turn off buggy spurious ERROR messages for java.util.ConcurrentModificationException
log4j.org.apache.spark.scheduler.LiveListenerBus=FATAL

log4j.logger.com.jiwire=INFO
log4j.logger.com.nd=INFO
log4j.logger.io.hydrosphere=INFO
